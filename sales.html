        <!-- create a form to add a new shop to the table -->
        <form id="newShop">
            <fieldset>
                <legend>Add a new Shop here!</legend>
                <label for="name">Shop name:</label>
                <input id="name" type="text" required  />

                <label for="minimumCust">Minimum Customers:</label>
                <input id="minimumCust" type="number" required  />

                <label for="maximumCust">Maximum Customers:</label>
                <input id="maximumCust" type="number" required  />

                <label for="averageCookie">Average Cookie Sold:</label>
                 <input id="averageCookie" type="number" step="0.1" required  />    <!--  step="0.1" -->
            </fieldset>
            <button type="reset" value="Reset">Reset Form</button>
            <button>Submit Shop</button>
        </form>
